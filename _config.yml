name: Take 37
description: The creative efforts of @MirandaJanell and @ThatFrakkingCat
markdown: kramdown
highlighter: pygments
timezone: America/Los_Angeles
baseurl: ''
url: http://www.take37.com
paginate: 10
permalink: "/:categories/:title.html"
ogimage: http://media.midnightmovieknights.com/img/Take37-Clapper.png
soundcloudrss: http://feeds.soundcloud.com/users/soundcloud:users:160223565/sounds.rss
gems:
- jekyll-sitemap
- jekyll-redirect-from
defaults:
  -
    scope:
      path: "getting-geeky"
      type: "posts"
    values:
      layout:   post
      category: getting-geeky
      tags:
        - getting-geeky
        - podcast
  -
    scope:
      path: "wtf-dave"
      type: "posts"
    values:
      layout:   comic
      category: wtf-dave
      comicname: "WTF Dave!?!"
      tags:
        - WTF-Dave
        - Dave
        - Comic
        - Original
